- name: install built packages
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - autoconf
    - gcc
    - libc6
    - libmcrypt-dev
    - make
    - libssl-dev
    - wget
    - bc
    - gawk
    - dc
    - build-essential
    - snmp
    - libnet-snmp-perl
    - gettext

- name: download nagios plugins tarball
  connection: local
  become: no
  get_url:
    url: "https://github.com/nagios-plugins/nagios-plugins/archive/{{ nagios_plugins_tgz_filename }}"
    dest: "{{ local_cache_dir }}/{{ nagios_plugins_tgz_filename }}"

- name: "Extract into {{nagios_plugins_tgz_filename}} to {{ nagios_opt_dir }}"
  unarchive:
    src:  "{{ local_cache_dir }}/{{ nagios_plugins_tgz_filename }}"
    dest: "{{ nagios_opt_dir }}"
  register: plugins_extract

- name: run setup tool
  command: "./tools/setup"
  args:
    chdir: "{{nagios_plugins_dir}}"
  when: plugins_extract.changed

- name: run configure
  command: "./configure"
  args:
    chdir: "{{nagios_plugins_dir}}"
  when: plugins_extract.changed

- name: run make
  command: "make"
  args:
    chdir: "{{nagios_plugins_dir}}"
  when: plugins_extract.changed

- name: run make install
  command: "make install"
  args:
    chdir: "{{nagios_plugins_dir}}"
  notify: reload nagios
  when: plugins_extract.changed
